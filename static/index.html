<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWARF DIE Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DWARF DIE Viewer</h1>
            <div class="controls">
                <div class="view-selector">
                    <label for="viewSelect">View:</label>
                    <select id="viewSelect" onchange="changeView()">
                        <option value="info">Debug Info</option>
                        <option value="line">Line Table</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search DIEs...">
                    <button onclick="searchDIEs()">Search</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="die-list" id="dieList">
                <!-- DIE list will be populated here -->
            </div>
            <div class="die-details" id="dieDetails">
                <div class="die-navigation" id="dieNavigation">
                    <!-- Navigation breadcrumbs will be shown here -->
                </div>
                <div class="die-content" id="dieContent">
                    <!-- Selected DIE details will be shown here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
